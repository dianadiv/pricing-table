<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./pictures/favicon.png">
    <title>Pricing Table</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Plans & Pricing</h1>
    </header>
    <main class="main">
        <h2 class="main__title">Let's get started</h2>
        <p class="main__subtitle">Pick the plan for your business</p>

        <div class="main__button btn-container">
            <label class="switch btn-period-mode-switch">
                <input type="checkbox" name="period_mode" id="period_mode" value="1">
                <label for="period_mode" data-on="Monthly" data-off="Annual" class="btn-period-mode-switch-inner"></label>
            </label>
        </div>

        <section id="plans-container" class="plans-container"></section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
